# About
about_meta: About Me
about_header: >- 
  "코딩과의 달콤한 동거"
# about_introduce: >-
about_content: >-
  직장 생활 중 우연히 F12를 눌러 이상한 창이 뜬 적이 있습니다.<br>
  알 수 없는 글자와 숫자로 이루어진 페이지<br>
  <strong>저와 코딩의 첫 만남 이였습니다.</strong><br>
  구글과 youtube 검색부터 시작하여 코딩의 세계에 빠져들었습니다.<br>
  알면 알수록 신기했고, 또한 신기루 같았습니다.<br>
  헤어 나올 수 없는 매력을 느끼고 저의 꿈을 찾았습니다.<br>
  이 세계를 알고 싶고 제 것으로 만들고 싶어서 다니던 직장을 그만두고 학원으로 달려갔습니다.<br>
  Java, JS, Spring 등 을 배우고 저와 코딩의 동거는 시작 되었습니다.

